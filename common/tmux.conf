# load tpm https://github.com/tmux-plugins/tpm
# ------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

run "~/.tmux/plugins/tpm/tpm"

# basic config
# -------------------------------------------------
# prefix を M-b に変更
unbind C-b
set -g prefix M-b
bind-key M-b send-prefix

# prefix + r で再読み込み
unbind r
bind r source-file ~/.tmux.conf

# screen-256colorをデフォルトで
set -g default-terminal "screen-256color"

# scroll バッファを設定
set -g history-limit 100000

# ロギング設定
bind-key H run-shell "[ ! -d $HOME/.tmuxlog/#W/%Y-%m/%d ] && mkdir -p $HOME/.tmuxlog/#W/%Y-%m/%d" \; pipe-pane "cat >> $HOME/.tmuxlog/#W/%Y-%m/%d/%H%M%S.log" \; display-message "Started logging to $HOME/.tmuxlog/#W/%Y-%m/%d/%H%M%S.log"
bind-key h pipe-pane \; display-message "Ended logging to $HOME/.tmuxlog/#W/%Y-%m/%d/%H%M%S.log"

# 更新間隔
set-option -g status-interval 1

# Title
set-option -g set-titles on
set-option -g set-titles-string '[tmux]#T "#W"(#I/#P) @ #H'

# マウスを有効化
set -g mouse on

# vim でヤンクができなくなる対策
# set-option -g default-command "reattach-to-user-namespace -l zsh"

# Escキーの反応速度 (主にvim向け)
set -s escape-time 0

# $Id: vim-keys.conf,v 1.2 2010-09-18 09:36:15 nicm Exp $ -------------------------------------
#
# vim-keys.conf, v1.2 2010/09/12
#
# By Daniel Thau.  Public domain.
#
# This configuration file binds many vi- and vim-like bindings to the
# appropriate tmux key bindings.  Note that for many key bindings there is no
# tmux analogue.  This is intended for tmux 1.3, which handles pane selection
# differently from the previous versions

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# vi-style controls for copy mode
set-window-option -g mode-keys vi

# copy key bind
# -----------------------------------------------------------------------------
bind-key -Tcopy-mode-vi v send -X begin-selection
unbind -Tcopy-mode-vi Enter

## for macOS
if-shell "which pbcopy" '\
  bind-key -Tcopy-mode-vi y send -X copy-pipe "reattach-to-user-namespace pbcopy"; \
  bind-key -Tcopy-mode-vi Enter send -X copy-pipe "reattach-to-user-namespace pbcopy"; \
  bind-key -Tcopy-mode-vi MouseDragEnd1Pane send -X copy-pipe "reattach-to-user-namespace pbcopy"; \
'

## for Linux (use xclip)
if-shell "which xclip" '\
  bind-key -Tcopy-mode-vi y send -X copy-pipe "xclip -i -selection clipboard"; \
  bind-key -Tcopy-mode-vi Enter send -X copy-pipe "xclip -i -selection clipboard"; \
  bind-key -Tcopy-mode-vi MouseDragEnd1Pane send -X copy-pipe "xclip -i -selection clipboard"; \
'

# Color scheme
# from https://github.com/seebi/tmux-colors-solarized/blob/master/tmuxcolors-256.conf
# -----------------------------------------------------------------------------------------
# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
#set-window-option -g clock-mode-colour colour64 #green
#set-window-option -g clock-mode-style 24 # 24hour
set -g status-right '#[fg=colour64]%Y-%m-%d(%a) %H:%M:%S #[default]'

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red

